<div *ngIf="isLoading">Chargement des missions en cours...</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<ul *ngIf="!isLoading && missions.length">
  <li *ngFor="let mission of missions">
    {{ mission.name }} - Statut : {{ mission.status }}
    <button (click)="updateStatus(mission.id, 'COMPLETED')">Marquer comme terminÃ©e</button>
  </li>
</ul>

<div *ngIf="!isLoading && missions.length === 0">Aucune mission en cours.</div>
