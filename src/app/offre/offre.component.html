<app-navbar></app-navbar>
<div class="container-fluid page-body-wrapper">
  <app-sidebar></app-sidebar>
  <!-- partial -->
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="card-title mb-0" style="color: #085C78;">Liste des Offres</h4>
                <button class="btn btn-warning text-white" [routerLink]="['/AjoutOffre']">
                  Nouvelle Offre
                </button>
              </div>
              <div class="table-responsive">
                <div *ngIf="tabOffre.length > 0">
                  <ul class="list-group">
                    <li *ngFor="let offre of tabOffre" class="list-group-item d-flex justify-content-between align-items-center">
                      <div>
                        <h5 class="mb-1">{{ offre.titre }}</h5>
                        <p class="mb-1">{{ offre.lieu }} ({{ offre.type_contrat }})</p>
                        <small>Client: {{ offre.client.user.name }}</small>
                      </div>
                      <button class="btn btn-sm"  style="background-color:#085C78;color:#fff">DÃ©tails</button>
                    </li>
                  </ul>
                </div>
                <div *ngIf="tabOffre.length === 0">
                  <p class="text-center">Aucune offre disponible pour le moment.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
